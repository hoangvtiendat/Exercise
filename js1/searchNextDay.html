<script>
    let day31 = [1, 3, 5, 7, 8, 10, 12]
    let day30 = [4, 6, 9, 11]

    function nextDay(day, month, year) {


        if (month > 12) {
            console.log('Input Error')
        }

        else if (month == 2) {
            if (day > 29) {
                console.log('Error Input')
            }
            else if (day == 28) {
                if (year % 4 == 0 && (year % 100 != 0 || year % 400 == 0)) {
                    month++
                    day = 1
                    console.log(day + ' ' + month + ' ' + year)


                }

                else {
                    day++
                    console.log(day + ' ' + month + ' ' + year)

                }


            }
            else if (day > 28 && !(year % 4 == 0 && (year % 100 != 0 || year % 400 == 0))) {
                console.log('Input Error')

            }
            else if (day == 29) {
                day = 1
                month++
                console.log(day + ' ' + month + ' ' + year)


            }
            else {
                day++
                console.log(day + ' ' + month + ' ' + year)

            }

        }


        else if (day == 31 && month == 12) {
            day = 1;
            month = 1
            year++
            console.log(day + ' ' + month + ' ' + year)


        }

        else if (day31.includes(month) == true) {
            if (day > 31) {
                console.log('Input error')
            }
            else if (day == 31) {
                day = 1
                month++
                console.log(day + ' ' + month + ' ' + year)

            }
            else {
                day++
                console.log(day + ' ' + month + ' ' + year)

            }
        }
        else if (day30.includes(month) == true) {
            if (day > 30) {
                console.log('Input error')
            }
            else if (day == 30) {
                day = 1
                month++
                console.log(day + ' ' + month + ' ' + year)


            }

            else {
                day++
                console.log(day + ' ' + month + ' ' + year)


            }
        }



    }

    nextDay(31, 1, 2022)

</script>
