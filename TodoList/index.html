<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drag and Drop Example</title>
<style>
    #draggable {
        width: 100px;
        height: 100px;
        background-color: #007bff;
        color: white;
        text-align: center;
        line-height: 100px;
        cursor: move;
    }

    #droppable {
        width: 200px;
        height: 200px;
        background-color: #f0f0f0;
        border: 2px dashed #ccc;
        margin-top: 20px;
    }
</style>
</head>
<body>

<div id="draggable" draggable="true">
    Drag me
</div>

<div id="droppable">
    Drop here
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const draggable = document.getElementById('draggable');
    const droppable = document.getElementById('droppable');

    // Drag and drop event listeners
    draggable.addEventListener('dragstart', function(event) {
        event.dataTransfer.setData('text/plain', draggable.id);
    });

    droppable.addEventListener('dragover', function(event) {
        event.preventDefault();
    });

    droppable.addEventListener('drop', function(event) {
        event.preventDefault();
        const data = event.dataTransfer.getData('text');
        const draggedElement = document.getElementById(data);
        droppable.appendChild(draggedElement);

        // Lưu vị trí của phần tử vào localStorage
        const position = {
            x: draggedElement.offsetLeft,
            y: draggedElement.offsetTop
        };
        localStorage.setItem('draggedElementPosition', JSON.stringify(position));
    });

    // Kiểm tra nếu có vị trí được lưu trong localStorage và đặt phần tử vào vị trí đó
    const savedPosition = localStorage.getItem('draggedElementPosition');
    if (savedPosition) {
        const position = JSON.parse(savedPosition);
        draggable.style.position = 'absolute';
        draggable.style.left = position.x + 'px';
        draggable.style.top = position.y + 'px';
    }
});
</script>

</body>
</html>
